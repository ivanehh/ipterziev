name: build_and_test_app

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ipterziev
      run: ls /home/runner/work/ipterziev/ipterziev
    - name: checkout_repo
      uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: npm
    - name: install_deps
      run: npm install
    - name: run_ui_tests
      run: npm test
